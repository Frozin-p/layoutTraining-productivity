<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Productivity</title>
</head>
<body>

    <header class="header">
        <div class="wrapper">
            <div class="header-wrap">
                <img src="./images/svg/blue-circle-header.svg" alt="logo" class="blue-circle-header">
                <nav class="navigation-header">
                    <ul class="navigation-menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Documentation</a></li>
                    </ul>
                </nav>
                
                <div class="social-media">
                    <span class="social-media-icons">
                        <img src="./images/svg/facebook-header.svg" alt="facebook">
                        <img src="./images/svg/telegram-logo-header.svg" alt="telegram">
                        <img src="./images/svg/twitter-logo-header.svg" alt="twitter">
                        <img src="./images/svg/medium-logo-header.svg" alt="medium">
                    </span>
                </div>

                <button class="get-started-button">
                    Get started
                </button>
            </div>
        </div>
    </header>

    <script src="./js/index.js"></script>
</body>
</html>
